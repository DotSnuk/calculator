<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container main">
        <h1>Calculator</h1>
        <div class="calc">
            <div class="display">
                <div class="display" id="previous">
                    1
                </div>
                <div class="display" id="current">
                    0
                    </div>
                
                
            </div>
            <div class="container">
                <!-- Add a clear button somewhere
                above divide? -->
                <div class="row">
                    <div class="button" id="clear">clear</div>
                </div>
                <div class="row">
                    <div class="button number" id="7">7</div>
                    <div class="button number" id="8">8</div>
                    <div class="button number" id="9">9</div>
                    <div class="button op" id="div">/</div>
                </div>
                <div class="row">
                    <div class="button number" id="4">4</div>
                    <div class="button number" id="5">5</div>
                    <div class="button number" id="6">6</div>
                    <div class="button op" id="mul">x</div>
                </div>
                <div class="row">
                    <div class="button number" id="1">1</div>
                    <div class="button number" id="2">2</div>
                    <div class="button number" id="3">3</div>
                    <div class="button op" id="sub">-</div>
                </div>
                <div class="row">
                    <div class="button number" id="0">0</div>
                    <div class="button" id="dot">.</div>
                    <div class="button" id="equal">=</div>
                    <div class="button op" id="add">+</div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
